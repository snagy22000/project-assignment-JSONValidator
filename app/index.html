<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSON Validator</title>
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css css/main.css -->
    <link href="css/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="wrapper">
      <main>

        <h1>JSON Validator</h1>
        <p>Please enter your text below. The output give you information if valid or not</p>

        <textarea class="inputfield" rows="11" cols="100" placeholder="Please type or paste your text here"></textarea>

        <button class="validate">Valdiate JSON!</button>

        <section class="result correct" id="result">
          <h3 class="result__header">Your Results:</h3>
          <div class="result__list__container">
              <ul class="result__list">
                  <li class="result__list--output"></li>
              </ul>
          </div>
        </section>
      </main>
      <footer>
        <p>copyright 2017 Sebastian Nagy</p>
      </footer>
    </div>



    <!-- build:js js/main.js -->
    <script src="js/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
